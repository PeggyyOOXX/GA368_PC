<!DOCTYPE html>
<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="icon" href="./PC_assets/img/favicon.ico">
  <title>GA368 - ĐẠI LÝ ĐÁ GÀ TRỰC TIẾP THOMO SV388, CAMPUCHIA</title>
  <link href="./PC_assets/css/PC_main.css" rel="stylesheet">

</head>

<body>
  <div id="root">
    <div class="Layout_layoutOverlay">
      <!--Header-->
      <div style="position: relative;">
        <div class="Header1_header1">
          <div class="Header1_siteLogo">
            <img class="Header1_siteLogoImage" src="./PC_assets/img/ga368-new-logo.webp" alt="SiteLogo">
          </div>
          <!--Not logged-->
          <div class="Header1_loginButton" style="display: none;">
            <div class="LoginButtons_loginButtonsOverlay">
              <button>Đăng Nhập</button>
              <button>Đăng Ký</button>
            </div>
          </div>
          <!--Logged-->
          <div class="Header1_loginButton">
            <div class="Header1_accountStyles">
              <div class="Header1_avatarStyles">
                <svg class="MuiSvgIcon-root" focusable="false" aria-hidden="true" viewBox="0 0 24 24"
                  data-testid="PersonIcon">
                  <path
                    d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z">
                  </path>
                </svg>
              </div>
              <span>0001231234</span>
            </div>
            <div class="Header1_balanceSection">
              <img class="Header1_iconSize2" src="./PC_assets/img/Balance.webp">
              <span class="Header1_balanceStyles">Tổng điểm :</span>
              <span class="Header1_balanceAmountStyles">0.00</span>
            </div>
            <div class="TransactionButtons_loginButtonsOverlay">
              <button><img src="./PC_assets/img/Deposit_1.webp">Nạp tiền</button>
              <button><img src="./PC_assets/img/Withdrawal_1.webp">Rút Tiền</button>
            </div>
          </div>
        </div>

        <div class="SecondaryHeader_secondaryHeaderOverlay">
          <div class="SecondaryHeader_gamesNavigationList">
            <div class="SecondaryHeader_gameDaga undefined"></div>
            <div class="SecondaryHeader_game">
              <img src="./PC_assets/img/SecondaryHeader_game_img.png" alt="Daga" style="width: 24px;">
              <span style="font-size: 14px;">Daga</span>
            </div>
            <div class="SecondaryHeader_divider"></div>
          </div>
          <!--Not logged-->
          <div class="SecondaryHeader_linkWrapper" style="display: none;">
            <span class="SecondaryHeader_header1_links">
              <img class="SecondaryHeader_header1_icons" src="./PC_assets/img/Deposit_1.webp">
              <div>Nạp Tiền</div>
            </span>
            <span class="SecondaryHeader_header1_links">
              <img class="SecondaryHeader_header1_icons" src="./PC_assets/img/Withdrawal_1.webp">
              <div>Rút Tiền</div>
            </span>
            <span class="SecondaryHeader_header1_links">
              <img class="SecondaryHeader_header1_icons" src="./PC_assets/img/affiliate_1.webp">
              <div>Đại Lý</div>
            </span>
            <span class="SecondaryHeader_header1_links">
              <img class="SecondaryHeader_header1_icons" src="./PC_assets/img/CustomerSupport_1.webp">
              <div>Hỗ Trợ</div>
            </span>
          </div>

          <!--Logged-->
          <div class="SecondaryHeader_linkWrapper">
            <span class="SecondaryHeader_header1_links">
              <img class="SecondaryHeader_header1_icons" src="./PC_assets/img/PersonFill.webp">
              <div>Tài khoản</div>
            </span>
            <span class="SecondaryHeader_header1_links">
              <img class="SecondaryHeader_header1_icons" src="./PC_assets/img/inbox.webp">
              <div>Hộp thư</div>
            </span>
            <span class="SecondaryHeader_header1_links">
              <img class="SecondaryHeader_header1_icons" src="./PC_assets/img/affiliate_1.webp">
              <div>Đại Lý</div>
            </span>
            <span class="SecondaryHeader_header1_links">
              <img class="SecondaryHeader_header1_icons" src="./PC_assets/img/Addfriend.webp">
              <div>Invite</div>
            </span>
            <span class="SecondaryHeader_header1_links">
              <img class="SecondaryHeader_header1_icons" src="./PC_assets/img/Logout-w.webp">
              <div>Đăng Xuất</div>
            </span>
          </div>
        </div>

        <!-- hover "SecondaryHeader_gamesNavigationList" display-->
        <div class="ShowGames_headerGameList ShowGames_open" style="display: none;">
          <div class="ShowGames_gameImgWrapper">
            <img class="SecondaryHeader_header1_icons" src="./PC_assets/img/SecondaryHeader_game_img.png">
            <span>Daga</span>
            <button>Đặt cược</button>
          </div>

        </div>
        
        <!-- click "Hộp thư" display-->
        <div class="NotificationModal_sectionContent" style="display: none;">
          <div class="NotificationModal_popoverStyles">
            <div class="NotificationModal_noNotificationWrapper">
              <div class="NotificationModal_noNotificationImageContainer">
                <img src="./PC_assets/img/envelope.png">
              </div>
              <div class="NotificationModal_textStyling">
                Hiện tại không có tin nhắn hệ thống mới. Vui lòng quay trở lại sau!
              </div>
            </div>
          </div>
        </div>
      </div>






      <div class="Promotions_promotionsWrapper">
        <div class="PageBanner_pageBannerWrapper">
          <div class="PageBanner_pageBannerContent">
            <div class="PageBanner_iconTitleWrapper">
              <img src="./PC_assets/img/moneybag.webp" alt="Icon">
              <h1>KHUYẾN MÃI</h1>
            </div>
          </div>
        </div>
        <div class="Promotions_promotionListOverlay">
          <div class="Promotions_promotionListWrapper">
            <div class="Promotions_imgWrapper">
              <img src="./PC_assets/img/promo1.jpg" alt="KHUYẾN MÃI NẠP ĐẦU LÊN ĐẾN 6888K">
            </div>
            <div class="Promotions_imgWrapper">
              <img src="./PC_assets/img/promo2.jpg" alt="KHUYẾN MÃI THẮNG LIÊN TIẾP">
            </div>
            <div class="Promotions_imgWrapper">
              <img src="./PC_assets/img/promo3.jpg" alt="KHUYẾN MÃI HOÀN TRẢ">
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  
</body>

</html>
